<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Holidays calendar 2018 by Alexander Orlov</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <!-- Moment.js -->
    <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <!-- Begin month change -->
      <div class="month-change">

        <div class="prev-container">
          <span class="prev hidden">
            << Prev
          </span>
        </div>

        <h1></h1>

        <div class="next-container">
          <span class="next visible">
            Next >>
          </span>
        </div>

      </div>
      <!-- End month change -->

      <!-- Tamplate placeholder -->
      <ul class="calendar">
      </ul>

    </div>
    <!-- End wrapper -->

    <!-- Handlebars tamplate -->
    <script id="calendar-template" type="text/x-handlebars-template">
      <li data-giorno-corrente="{{ currentDay }}">
        <span class="calendar-day">{{day}}</span>
        <span class="calendar-date">{{date}}</span>
        <span class="calendar-holiday"></span>
        <span class="calendar-month">{{month}}</span>
      </li>
    </script>

    <script id="holiday-template" type="text/x-handlebars-template">
        {{holiday}}
    </script>
    <!-- End Handlebars tamplate -->

    <!-- My script.js -->
    <script src="js/script.js"></script>
  </body>
</html>
